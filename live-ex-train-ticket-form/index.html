<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>



  <main>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="passenger-name" class="form-label">Passenger Name</label>
          <input class="form-control" type="text" name="passenger-name" id="passenger-name"
            placeholder="type the passenger name">
        </div>

        <div class="mb-3">
          <label for="km" class="form-label">Km</label>
          <input class="form-control" type="number" name="km" id="km" placeholder="Type the km for your journey">
        </div>

        <div class="mb-3">
          <label for="age-range" class="form-label">Age Range</label>
          <select name="age-range" id="age-range" class="form-select">
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="senior">Over 65</option>
          </select>
        </div>

        <!--  <input class="btn btn-success" type="submit" value="⚠️ Generate Ticket"> -->
        <button type="submit" class="btn btn-primary">
          Generate Ticket
        </button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>

      <section class="ticket d-none mt-5">
        <div class="card">
          <div class="card-header">
            Ticket
          </div>
          <div class="card-body">

            <div>
              <strong>Passenger: </strong>
              <span id="name">passenger name here</span>
            </div>
            <div>
              <strong>Offer type</strong>
              <span id="offer">offername here</span>
            </div>
            <div>
              <strong>Wagon Number</strong>
              <span id="wagon-number">4</span>
            </div>
            <div>
              <strong>CP Code</strong>
              <span id="cp-code">44444</span>
            </div>
            <div>
              <strong>Price</strong>
              <span id="ticket-price">123</span>
            </div>

          </div>
        </div>


      </section>
    </div>
  </main>



  <script src="./main.js"></script>

</body>

</html>
